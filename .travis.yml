language: go
sudo: false
install: true
go:
- '1.9'

cache:
  directories:
  - node_modules

before_script:
- npm install
- go get -u github.com/jteeuwen/go-bindata/...
- go generate -v
- go get -t -v ./...
- npm run build

notifications:
  email: false

before_deploy:
- go get github.com/mitchellh/gox
- gox -os="linux darwin windows" -arch="amd64" -output="openctf.." -ldflags "-X main.Rev=`git rev-parse --short HEAD`" -verbose ./...

deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - openctf.windows.amd64.exe
    - openctf.darwin.amd64
    - openctf.linux.amd64
  on:
    tags: true
